<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Clicker</title>
    <link rel="stylesheet" href="../CandyClicker/styles.css">
</head>
<body>
    <div class="game">
        <div class="clicker-zone">
            <div class="score">
                <h1 id="score">0 candy</h1>
                <h3 id="autoclickercount">per second: 0 candy</h3>
            </div>
            <div class="skin-shop">
                <div id="btnShop" class="btn-shop">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket2-fill" viewBox="0 0 16 16">
                        <path d="M5.929 1.757a.5.5 0 1 0-.858-.514L2.217 6H.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h.623l1.844 6.456A.75.75 0 0 0 3.69 15h8.622a.75.75 0 0 0 .722-.544L14.877 8h.623a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1.717L10.93 1.243a.5.5 0 1 0-.858.514L12.617 6H3.383zM4 10a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0zm3 0a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0zm4-1a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0v-2a1 1 0 0 1 1-1"/>
                      </svg>
                      <button class="btnshop">Shop</button>
                </div>
                <div id="shopMenu" class="shop-menu">
                    <div class="header-shop">
                        <span>Shop Skins</span>
                    </div>
                    <div id="closeShop" class="close-shop">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                          </svg>
                    </div>
                    <div class="article-shop">
                        <article>
                            <div class="img-candy-skin">
                                <img src="../CandyClicker/resources/candyskin3.png" alt="candy-skin">
                            </div>
                            <div id="" class="price-skin">10 candies</div>
                            <button id="btnBuyskins" class="btn-buy-skin">Buy</button>
                        </article>
                        <article>
                            <div class="img-candy-skin">
                                <img src="../CandyClicker/resources/candyskin2.png" alt="candy-skin">
                            </div>
                            <div class="price-skin">1k candies</div>
                            <button id="btnBuyskins" class="btn-buy-skin">Buy</button>
                        </article>
                        <article>
                            <div class="img-candy-skin">
                                <img src="../CandyClicker/resources/candyskin4.png" alt="candy-skin">
                            </div>
                            <div class="price-skin">2k candies</div>
                            <button id="btnBuyskins" class="btn-buy-skin">Buy</button>
                        </article>
                    </div>
                </div>
            </div>
            <div id="btnCandy" class="candy">
                <img src="../CandyClicker/resources/pngwing.com.png" alt="candy">
            </div>
        </div>
        <div class="shop">
            <article id="buyCursor" class="article">
                <div class="art-left">
                    <img class="img-prez" src="../CandyClicker/resources/cursor-candy2.png" alt="auto-click">
                    <div class="name-price">
                        <div class="type-art">
                            <span>Cursor</span>
                        </div>
                        <div class="price">
                            <img src="../CandyClicker/resources/pngwing.com.png" alt="$">
                            <span id="priceCursor">5</span>
                        </div>
                    </div>
                </div>
                <div class="art-right">
                    <span id="countUpgradeCursor" class="upgrade-count">0</span>
                </div>
            </article>
            <article id="buyAutoClick" class="article">
                <div class="art-left">
                    <img class="img-prez" src="../CandyClicker/resources/minimal-cotton-candy-cursor-pack.png" alt="auto-click">
                    <div class="name-price">
                        <div class="type-art">
                            <span>Auto candy</span>
                        </div>
                        <div class="price">
                            <img src="../CandyClicker/resources/pngwing.com.png" alt="$">
                            <span id="priceAutoClick">250</span>
                        </div>
                    </div>
                </div>
                <div class="art-right">
                    <span id="countUpgradeAutoClick" class="upgrade-count">0</span>
                </div>
            </article>
            <article id="buyCandy" class="article">
                <div class="art-left">
                    <img class="img-prez" src="../CandyClicker/resources/auto candy.png" alt="auto-click">
                    <div class="name-price">
                        <div class="type-art">
                            <span>Candy+</span>
                        </div>
                        <div class="price">
                            <img src="../CandyClicker/resources/pngwing.com.png" alt="$">
                            <span id="priceCandy">1K</span>
                        </div>
                    </div>
                </div>
                <div class="art-right">
                    <span id="countUpgradeCandy" class="upgrade-count">0</span>
                </div>
            </article>
            <article id="buyCandyfarm" class="article">
                <div class="art-left">
                    <img class="img-prez" src="../CandyClicker/resources/candy farm.png" alt="auto-click">
                    <div class="name-price">
                        <div class="type-art">
                            <span>Candy farm</span>
                        </div>
                        <div class="price">
                            <img src="../CandyClicker/resources/pngwing.com.png" alt="$">
                            <span id="priceCandyfarm">10K</span>
                        </div>
                    </div>
                </div>
                <div class="art-right">
                    <span id="countUpgradeCandyfarm" class="upgrade-count">0</span>
                </div>
            </article>
            <article id="buyCandymine" class="article">
                <div class="art-left">
                    <img class="img-prez" src="../CandyClicker/resources/candy mine.png" alt="auto-click">
                    <div class="name-price">
                        <div class="type-art">
                            <span>Candy mine</span>
                        </div>
                        <div class="price">
                            <img src="../CandyClicker/resources/pngwing.com.png" alt="$">
                            <span id="priceCandymine">50K</span>
                        </div>
                    </div>
                </div>
                <div class="art-right">
                    <span id="countUpgradeCandymine" class="upgrade-count">0</span>
                </div>
            </article>
            <article id="buyCandyfactory" class="article">
                <div class="art-left">
                    <img class="img-prez" src="../CandyClicker/resources/candy factory.png" alt="auto-click">
                    <div class="name-price">
                        <div class="type-art">
                            <span>Candy factory</span>
                        </div>
                        <div class="price">
                            <img src="../CandyClicker/resources/pngwing.com.png" alt="$">
                            <span id="priceCandyfactory">150K</span>
                        </div>
                    </div>
                </div>
                <div class="art-right">
                    <span id="countUpgradeCandyfactory" class="upgrade-count">0</span>
                </div>
            </article>
        </div>
    </div>
</body>
<script src="../CandyClicker/index.js"></script>
</html>
